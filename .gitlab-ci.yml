image: microsoft/dotnet:latest

stages:
 - build
 - release

before_script:
 - cd src/Disbot

build:
 stage: build
 before_script:
 - 'dotnet restore'
 script:
 - 'dotnet build'
 only:
 - master

release:
 stage: release
 image: docker:latest
 only:
 - "master"
 services:
 - docker:dind
 before_script:
 - docker version
 - "docker info"
 - "docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY"
 script:
 - "docker build -t ${CI_REGISTRY}/${CI_PROJECT_PATH}:latest --pull ."
 - "docker push ${CI_REGISTRY}/${CI_PROJECT_PATH}:latest"
 after_script:
 - "docker logout ${CI_REGISTRY}"